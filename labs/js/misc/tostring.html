<html>
<head>
<script src="http://www.pageforest.com/static/src/js/namespace.js"></script>
<script>
function Foo() {
}

var obj = {
    toString: function() {
        return "hello";
    }
};

Foo.methods(obj);

function test() {
    var x = new Foo();
    var d = document.getElementById('output');
    var s = x.toString();
    var o = "";
    if (s != "hello") {
        o = "FAIL: expected 'hello', and saw '" + s + "'";
    } else {
        o = "SUCCESS";
    }

    o += "<br/> obj.hasOwnProperty('toString') == " + obj.hasOwnProperty('toString');

    d.innerHTML = o;
}

</script>
</head>
<body onload="test();">
<h1>toString() override test</h1>
<div id="output"></div>
</body>
</html>
